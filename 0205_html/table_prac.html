<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table practice</title>
    <style>
      * {
        background-color: lightgoldenrodyellow;
      }
      h2 {
        color: green;
      }
      .holiday {
        color: red;
      }
      .before_holiday {
        color: blue;
      }
    </style>
  </head>
  <body>
    <table width="700px" height="500px" align="center">
      <caption>
        <h2>2024년 2월</h2>
      </caption>
      <tr>
        <th class="holiday">일</th>
        <th>월</th>
        <th>화</th>
        <th>수</th>
        <th>목</th>
        <th>금</th>
        <th>토</th>
      </tr>
      <tr>
        <td colspan="4"></td>
        <td>1</td>
        <td>2</td>
        <td class="before_holiday">3</td>
      </tr>
      <tr>
        <td class="holiday">4</td>
        <td>5</td>
        <td>6</td>
        <td>7</td>
        <td>8</td>
        <td class="holiday">9</td>
        <td class="holiday">10</td>
      </tr>
      <tr>
        <td class="holiday">11</td>
        <td class="holiday">12</td>
        <td>13</td>
        <td>14</td>
        <td>15</td>
        <td>16</td>
        <td class="before_holiday">17</td>
      </tr>
      <tr>
        <td class="holiday">18</td>
        <td>19</td>
        <td>20</td>
        <td>21</td>
        <td>22</td>
        <td>23</td>
        <td class="before_holiday">24</td>
      </tr>
      <tr>
        <td class="holiday">25</td>
        <td>26</td>
        <td>27</td>
        <td>28</td>
        <td>29</td>
        <td colspan="2"></td>
      </tr>
    </table>
  </body>
</html>
