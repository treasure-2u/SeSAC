<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery</title>
    <script defer src="./jQuery.js"></script>
    <!-- jQuery CDN - 일반 패키지(uncompressed,minified)&슬림 패키지(slim,slim minified)
         uncompressed:원본(공백,들여쓰기 존재),minified:원본 압축(공백,들여쓰기 제거)
        slim:해당 버전에 불필요한 코드 제거,slim minified:slim 압축-->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <style>
      .container {
        width: 100vw;
        height: 400px;
        background-color: antiquewhite;
        display: flex;
        flex-wrap: wrap;
      }

      .box {
        width: 100px;
        height: 100px;
        border: 1px solid black;
      }

      .red {
        background-color: red;
      }

      .yellow {
        background-color: yellow;
      }

      .orange {
        background-color: orange;
      }

      .text {
        color: aqua;
      }
    </style>
  </head>
  <body>
    <div class="testSelector">jQuery selector</div>

    <input type="text" />
    <button onclick="useVal()">val() 사용하기</button>
    <button onclick="useAttr()">attr() 사용하기</button>
    <br />

    <span id="sp"
      >hello
      <p>world</p></span
    >
    <button onclick="useText()">useText() 사용하기</button>
    <button onclick="useHtml()">useHtml() 사용하기</button>
    <button onclick="useCss()">useCss() 사용하기</button>
    <br /><br />

    <div class="container">
      <div class="box red" id="red"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box red"></div>
    </div>

    <h3>요소 추가</h3>
    <button onclick="useAppend()">append() 사용하기</button>
    <button onclick="usePrepend()">prepend() 사용하기</button>
    <button onclick="useBefore()">before() 사용하기</button>
    <button onclick="useAfter()">after() 사용하기</button>

    <h3>요소 삭제</h3>
    <button onclick="useRemove()">remove() 사용하기</button>
    <button onclick="useEmpty()">empty() 사용하기</button>
    <br /><br />

    <h3>요소 탐색</h3>
    <button onclick="useElPC()">요소 탐색 사용하기</button>
    <br /><br />

    <h3>class 조작하기</h3>
    <div class="box text" id="controlClass">class 조작</div>
    <button onclick="controlClass()">class 추가하기</button>
    <button onclick="removeClass()">class 삭제하기</button>
    <button onclick="hasClass()">class 보유 여부</button>
    <button onclick="toggleClass()">class toggle</button>
    <br /><br />
  </body>
</html>
