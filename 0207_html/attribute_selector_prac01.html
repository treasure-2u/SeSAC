<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>attribute selector practice 01</title>
    <style>
      [disabled] {
        background-color: red;
      }
      [placeholder="이름"] {
        background-color: orange;
      }
      body *:not([placeholder]) {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <!-- placeholder = 미리보기, input text 했을 때 사라짐/value = input text 시 값
    유지, 변경 가능 -->
    <input type="text" placeholder="이름" />
    <input type="password" value="pw" />
    <input type="text" value="010-0000-0000" />
    <input type="text" placeholder="핸드폰" />
    <input type="text" placeholder="주민번호" disabled />
  </body>
</html>
