<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2. js Dom - 요소 다루기</title>
    <script defer src="./controlElements.js"></script>
    <style>
      img {
        width: 150px;
      }

      .liStyle {
        background-color: greenyellow;
        color: green;
      }

      .prepend {
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <!-- before, after tag 사용 위한 요소 생성 -->
    <h2 id="h2">js dom 요소 다루기</h2>

    <!-- innerText, innerHTML -->
    <div id="div1">이것은 <strong>첫 번째</strong> 요소입니다</div>

    <!-- 요소 속성 가져오기, 수정하기 -->
    <a href="http://www.naver.com" target="_blank" id="naver">naver</a>
    <img src="./img/beach1.jpg" alt="바다사진" id="beach" />

    <!-- 요소 스타일링(+for of문도 가능), classList, 부모 형제 자식요소 접근 -->
    <ul id="flowers">
      <li class="pink">벚꽃</li>
      <li>장미</li>
      <li>개나리</li>
      <li>진달래</li>
    </ul>

    <!-- 요소 생성, 삭제, 추가 -->
    <div class="container"></div>
  </body>
</html>
