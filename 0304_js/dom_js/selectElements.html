<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1. js Dom - 요소 선택</title>
    <script defer src="./selectElements.js"></script>
    <!-- 브라우저 script tag만나면 스크립트를 로딩 및 실행을 위해 html 문서 파싱 중단 -->
    <!-- dom이 구축되지 않은 상태에서 js dom 조작 시 해당 요소 없다는 에러 발생 -->
    <!-- defer 속성 사용 시 html 문서 파싱을 막지 않고 전채 문서의 파싱이 끝난 후 js 실행 -->
    <style>
      div {
        width: 100px;
        height: 100px;
        margin: 10px;
        text-align: center;
        line-height: 100px;
      }

      .pink {
        background-color: pink;
      }

      #green {
        background-color: green;
      }

      #gold {
        background-color: gold;
      }
    </style>
  </head>
  <body>
    <h2>js Dom - Document</h2>
    <div class="pink">1</div>
    <div class="pink">2</div>
    <div class="pink">3</div>
    <div class="pink">4</div>
    <div id="green" class="others"></div>
    <div id="gold" class="others">gold color</div>
    <p>document.getElementById("id name") : 아이디 속성값</p>
    <p>document.getElementsByClassName("class name") : 클래스 속성값</p>
    <p>
      아이디는 한 번에 하나만 사용 가능하기 때문에 element, class는 여러 자식
      요소 가질 수 있기 때문에 elements
    </p>
  </body>
</html>
