<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SeSAC GD DT 3기 survey</title>
  </head>
  <body>
    <h2>제출용 폼 만들기 실습</h2>
    <h3>설문조사</h3>
    <label for="name">이름</label>
    <input type="text" id="name" />
    <br />

    <label for="email">이메일</label>
    <input type="text" id="email" placeholder="love@example.com" />
    <br />

    <h3>나이</h3>
    <input type="radio" id="ten" name="age" />
    <label for="ten">10대</label>
    <input type="radio" id="twenty" name="age" />
    <label for="twenty">20대</label>
    <input type="radio" id="thirty" name="age" />
    <label for="thirty">30대</label>
    <input type="radio" id="forty" name="age" />
    <label for="forty">40대</label>
    <input type="radio" id="fifty" name="age" />
    <label for="fifty">50대</label>
    <input type="radio" id="sixty" name="age" />
    <label for="sixty">60대 이상</label>
    <br />

    <h3>원하는 강의(복수응답가능합니다.)</h3>
    <input type="checkbox" id="html" />
    <label for="html">html</label>
    <input type="checkbox" id="js" />
    <label for="js">javascript</label>
    <input type="checkbox" id="css" />
    <label for="css">css</label>
    <br /><br />

    <textarea
      id="textarea"
      cols="100"
      rows="10"
      placeholder="하고 싶은 말을 써주세요:)"
    ></textarea>

    <input type="submit" />
  </body>
</html>
