<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parrot Image</title>
  </head>
  <body>
    <img id="parrot-image" src="" alt="Parrot Image" />
    <button id="change-image-btn">Change Image</button>

    <script>
      function getRandomParrotImage() {
        fetch(
          "https://pixabay.com/api/?key=43208144-73048ce45902aa1d20f2e475e&q=parrot&image_type=photo&per_page=1"
        )
          .then((response) => response.json())
          .then((data) => {
            const imageUrl = data.hits[0].largeImageURL;
            document.getElementById("parrot-image").src = imageUrl;
          })
          .catch((error) =>
            console.error("Error fetching parrot image:", error)
          );
      }

      getRandomParrotImage(); // 페이지 로드 시 이미지 가져오기

      document
        .getElementById("change-image-btn")
        .addEventListener("click", getRandomParrotImage);
    </script>
  </body>
</html>
